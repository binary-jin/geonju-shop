<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
    <style>
        .error{
            color : red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_orange.css">

</th:block>

<!-- 사용자 스크립트 추가-->
<th:block layout:fragment="script">

    <script src="/js/member.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>

</th:block>


<div layout:fragment="content">
    <p style="text-align: center">회원가입</p>
    <form id="joinForm" action="/geonju/joinform" role="form" method="post">
    <div class="form-group" style="margin:3% 40%">
        <label class="form-label mt-4">기본정보</label>
        <div style="display: flex;">
            <div class="form-floating mb-3" style="width:67%; margin-right: 4%">
                <input id="id" type="text" class="form-control" autocomplete="off" placeholder="ID">
                <label for="id">ID</label>
            </div>
            <button type="button" class="btn btn-light" onclick="btnDuplicatedId()" style="height:5%;margin-top: 4%; font-size: 14px">중복확인</button>
        </div>
        <div id="idError" class="error"></div>

        <!--<div class="form-floating mb-3">
            <input id="pwd" type="password" class="form-control" placeholder="Password">
            <label for="pwd">Password</label>
        </div>
        <div id="pwdError" class="error"></div>-->
        <div class="form-floating mb-3">
            <input id="pwd" type="password" class="form-control" placeholder="Password">
            <label for="pwd">Password</label>
        </div>
        <div id="pwdError" class="error"></div>

        <div class="form-floating mb-3">
            <input id="name" type="text" class="form-control" placeholder="이름 입력">
            <label for="name">Name</label>
            <div id="nameError" class="error"></div>
        </div>
        <div class="form-floating mb-3">
            <input id="phone" type="tel" class="form-control" autocomplete="off" placeholder="-제외하고 입력">
            <label for="phone">Phone Number</label>
            <div id="phoneError" class="error"></div>
        </div>
        <fieldset class="form-group" style="margin-top:-10%">
            <label class="col-form-label mt-4" >Gender</label>
            <div id="gender" class="gender" style="display: flex;">
                <div class="form-check">
                    <input id="gender_man" class="form-check-input" type="radio" name="gender" value="man" checked="">
                    <label for="gender_man" class="form-check-label" >
                        Man
                    </label>
                </div>
                <div class="form-check" style="margin-left: 6%">
                    <input id="gender_woman" class="form-check-input" type="radio" name="gender" value="woman">
                    <label for="gender_woman" class="form-check-label" >
                        Woman
                    </label>
                </div>
            </div>
        </fieldset>
        <div id="genderError" class="error"></div>
        <!--<hr style="color: gray; margin-bottom: -2%; margin-top: 6%">-->
        <label class="form-label mt-4">추가정보 &nbsp;<sapn style="color: gray; font-size: 13px">(선택)</sapn></label>
        <div class="form-floating mb-3">
            <input id="email" type="email" class="form-control" autocomplete="off" placeholder="abcde@example.com">
            <label for="email">Email</label>
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group" style="margin-top: -10%">
            <label class="form-label mt-4">Birth</label>
            <div class="birth" style="display: flex">
                <select id="year" class="form-select" style="width:40%; margin-right: 4%">

                 </select>
                 <select id="month" class="form-select" style="width:30%; margin-right: 4%">
                     <option disabled>Month</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>6</option>
                     <option>7</option>
                     <option>8</option>
                     <option>9</option>
                     <option>10</option>
                     <option>11</option>
                     <option>12</option>
                 </select>
                 <select id="day" class="form-select" style="width:30%">
                     <option disabled>Day</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>6</option>
                     <option>7</option>
                     <option>8</option>
                     <option>9</option>
                     <option>10</option>
                     <option>11</option>
                     <option>12</option>
                     <option>13</option>
                     <option>14</option>
                     <option>15</option>
                     <option>16</option>
                     <option>17</option>
                     <option>18</option>
                     <option>19</option>
                     <option>20</option>
                     <option>21</option>
                     <option>22</option>
                     <option>23</option>
                     <option>24</option>
                     <option>25</option>
                     <option>26</option>
                     <option>27</option>
                     <option>28</option>
                     <option>29</option>
                     <option>30</option>
                     <option>31</option>
                 </select>
            </div>
        </div>
        <button type="button" class="btn btn-light" style="margin-top: 8%; width:100%" onclick="btnJoin()" >가입하기</button>
    </div>

    </form>
    </div>


</html>
