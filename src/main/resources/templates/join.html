<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/default">

<div layout:fragment="content">

    <div class="form-group" style="margin:6% 37%">
        <label class="form-label mt-4">회원가입</label>
        <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
        <div style="display: flex;">
            <div class="form-floating mb-3" style="width:67%; margin-right: 4%">
                <input type="text" class="form-control" th:field="*{memberId}" id="floatingInput" placeholder="ID">
                <label for="floatingInput" th:for="memberId">ID</label>
                <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="fieldError">Incorrect data</p>
            </div>
            <button type="button" class="btn btn-light" style="height:5%;margin-top: 4%; font-size: 14px">중복확인</button>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" th:field="*{memberPwd}" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" th:for="memberPwd">Password</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <!--<div class="form-floating mb-3">
            <input type="text" class="form-control"  placeholder="성">
            <label for="floatingInput" >Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control"  placeholder="이름">
            <label for="floatingInput">First Name</label>
        </div>-->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="memberName" placeholder="이름">
                <label for="floatingInput" th:for="memberName">Name</label>
                <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" class="fieldError">Incorrect data</p>
            </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="memberPhone" placeholder="-제외하고 입력">
            <label for="floatingInput" th:for="memberPhone">Phone Number</label>
            <p th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" th:field="memberEmail" placeholder="abcde@example.com">
            <label for="floatingInput" th:for="memberEmail">Email</label>
            <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" class="fieldError">Incorrect data</p>
        </div>
        <!--<div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="주민번호 앞자리 6자">
            <label for="floatingInput">Birth</label>
        </div>-->
        <div class="form-group" style="margin-top: -5%">
            <label for="year" class="form-label mt-4" th:for="memberBirth">Birth</label>
            <div class="birth" style="display: flex">
                <select class="form-select" id="year" style="width:40%; margin-right: 4%">
                    <option>-Year-</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>

                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                </select>
                <select class="form-select" id="month" style="width:30%; margin-right: 4%">
                    <option>-Month-</option>
                    <option value="m1">1</option>
                    <option value="m2">2</option>
                    <option value="m3">3</option>
                    <option value="m4">4</option>
                    <option value="m5">5</option>
                    <option value="m6">6</option>
                    <option value="m7">7</option>
                    <option value="m8">8</option>
                    <option value="m9">9</option>
                    <option value="m10">10</option>
                    <option value="m11">11</option>
                    <option value="m12">12</option>
                </select>
                <select class="form-select" id="day" style="width:30%">
                    <option>-Day-</option>
                    <option value="d1">1</option>
                    <option value="d2">2</option>
                    <option value="d3">3</option>
                    <option value="d4">4</option>
                    <option value="d5">5</option>

                    <option value="d12">12</option>

                    <option value="d14">14</option>

                    <option value="d16">16</option>
                    <option value="d17">17</option>

                    <option value="d21">21</option>

                    <option value="d29">29</option>
                    <option value="d30">30</option>
                    <option value="d31">31</option>
                </select>
            </div>
        </div>
        <fieldset class="form-group" style="margin-top: -5%">
            <label class="col-form-label mt-4" th:for="memberGenderType">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="man" checked="">
                <label class="form-check-label" for="optionsRadios1">
                    Man
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="woman">
                <label class="form-check-label" for="optionsRadios2">
                    Woman
                </label>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-light" id="join-save" style="margin-top: 6%; width:100%">가입하기</button>
        <a href="/geonju/" style="float: right; font-size: 5px">취소</a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

    </div>

</div>
</html>
